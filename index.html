<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4">
        <div class="flex justify-between items-center px-1">
            <a href="/" class="text-xl font-bold text-gray-700">AI Oncological Treatment Planner</a>
        </div>
    </nav>

    <section class="flex-grow flex items-center justify-center mt-24 px-6">
        <div class="bg-white p-12 rounded-xl shadow-lg text-center max-w-lg w-full">
            <h1 class="text-4xl font-bold mb-6">Welcome to the LLM Diagnoser</h1>
            <p class="text-gray-600 mb-8 text-lg">Enter patient details and receive diagnoses from our specialised LLM models.</p>

            <div class="flex flex-col space-y-4">
                <button onclick="window.location.href='/form?mode=diagnose'" class="py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">Receive Diagnosis</button>
                <button onclick="window.location.href='/form?mode=add-patient'" class="py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">Add Patient Data</button>
                <button onclick="window.location.href='/view-database'" class="py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">View Patient Data</button>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Please note diagnoses provided are not for clincal use and models are for research purposes only.</p>
    </footer>
</body>
</html>
